<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form action="/registro" method="post">
        <h1>Ingrese nombre de nuevo usuario y contraseña</h1>
        <input type="text" name="nuevoUsuario" id="inputNuevaUsusario" placeholder="Usuario"><br><br>
        <input type="password" name="nuevaContraseña" id="inputNuevaContraseña" placeholder="Contraseña"><br><br>
        <input type="password" name="repetirContraseña" id="inputRepContraseña" placeholder="Repetir Contraseña"><br><br>
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
